<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--cdn bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body>
    <!--Barra de navegaciÃ³n-->
    <nav class="navbar navbar-ligth bg-dark">
        <span class="navbar-brand m-auto h1 text-white text-center p-4">APP WEB TU_MUEBLE</span>
    </nav>

 <!--Mensajes-->
 <div id="mensaje" class="text-center" style="font-size: 20px; display: none;"></div>
     
 <div class="container">
     <!-- Busqueda -->
    <div class="row justify-content-md-center">
        <div class="col-2 mt-5">
            <input type="text" class="form-control font-italic" id="busqueda" placeholder="Id/Categoria"/>
        </div>
      <div class="col-2 mt-5">
        <select id="seleccion" class="form-select">
            <option selected></option>
            <option value="1">Id</option>
            <option value="2">Categoria</option>
        </select>
      </div>
      <div class="col-2 mt-5">
        <button id="buscar" type="button" class="btn btn-info">Buscar</button>
      </div>
      
    <!-- Tabla -->
    </div>
        <div class="row">
            <div class="col-8 mt-5">
                <table class="table table-bordered table-hover text-center table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Categoria</th>
                            <th>Imagen</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            
             <!--Formulario-->
            <div class="col-4 ml-auto" style="margin-top: 50px" 
            enctype="multipart/form-data">
              <div class="ml-5">
                    <div  class="mb-3">
                     <input type="text" class="form-control font-italic" id="nombre" placeholder="Nombre"/>
                    </div>

                    <div  class="mb-3">
                     <input type="text" class="form-control font-italic" id="descripcion" placeholder="Descripcion"/>
                    </div>

                    <div  class="mb-3">
                        <input type="text" class="form-control font-italic" id="categoria" placeholder="Categoria"/>
                    </div>

                    <div  class="mb-3">
                        <input type="file"  class="form-control font-italic" id="imagen" placeholder="Imagen"/>
                    </div>
                    
                    <input type="hidden" id="id">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="agregar" class="btn btn-success btn-block">Agregar Mueble</button>
                        <button id="editar" class="btn btn-success btn-block" style="display: none;">Editar Mueble</button>
                    </div>
                </div>
                
            </div>

        </div>

    </div>

<!--cdn jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
